<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>&lt;humane-chat> Demo</title>
    <script type="module" src="./src/index.ts"></script>
    <style>
      :root {
        --humane-primary-color: lch(60% 70 140);
        font-family: sans-serif;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: lch(10% 0 0);
          color: white;
        }
      }

      h1 {
        background-color: var(--humane-primary-color);
        color: white;
        display: block;
        margin: 1em auto;
        padding: 1em;
        width: fit-content;
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <h1>Humane chat preview</h1>
    <label for="incoming">Incoming message</label>
    <textarea
      id="incoming"
      placeholder="Type incoming message"
      autocomplete="on"
      spellcheck="true"
      wrap="soft"
    ></textarea>
    <button id="receive">Simulate incoming message</button>
    <button id="open">Open</button>
    <button id="close">Close</button>
    <humane-chat open title="ðŸ‘©ðŸ»Ð›ÑŽÐ´ÑÐ½Ð° Ð¿Ñ–Ð´Ñ‚Ñ€Ð¸Ð¼ÐºÐ°">
      <humane-msg>Hi</humane-msg>
      <humane-msg status="read">Hello</humane-msg>
      <humane-msg> Have you heard about Coding and Stuff?</humane-msg>
      <humane-msg status="delivered">
        Yeah I know, they post awesome coding tutorials
      </humane-msg>
      <humane-msg>But did you know they have a youtube channel?</humane-msg>
      <humane-msg status="sent">
        Yeah I also subscribed to their channel
      </humane-msg>
    </humane-chat>
    <script defer>
      const chat = document.querySelector('humane-chat');
      const textarea = document.querySelector('textarea');
      const receive = document.querySelector('#receive');
      const open = document.querySelector('#open');
      const close = document.querySelector('#close');

      document.addEventListener('send', console.log);

      receive.addEventListener('click', () => chat.incoming(textarea.value));

      open.addEventListener('click', () => chat.show());
      close.addEventListener('click', () => chat.hide());
    </script>
  </body>
</html>
